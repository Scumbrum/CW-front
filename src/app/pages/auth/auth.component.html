<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="login">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" [disabled]="form.invalid && form.touched" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
<button mat-button color="primary" [routerLink]="['/register']">Haven't an account?</button>
<app-loading></app-loading>
